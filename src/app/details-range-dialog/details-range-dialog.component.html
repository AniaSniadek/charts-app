<h2>Date after selecting a time period in specific country</h2>
<date-range-header
  [countriesList]="countriesList"
  [formData]="formData"
  (onFormSubmitEmitter)="getCovidDataByDateAndCountry($event)"
></date-range-header>
<app-line-range-graph
  *ngIf="showGraph"
  [covidData]="covidData"
></app-line-range-graph>
