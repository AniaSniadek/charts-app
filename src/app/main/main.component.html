<mat-tab-group>
  <mat-tab label="By date range"
    ><date-range-header
      [countriesListObj]="countriesList"
      (onFormSubmitEmitter)="submitFormListener($event)"
    ></date-range-header>
    <date-range-graph
      *ngIf="showDateRangeGraph"
      [noStatus]="noStatus"
      [covidData]="covidDateRangeData"
    ></date-range-graph>
  </mat-tab>
  <mat-tab label="All to concrete date">
    <one-day-header
      [countriesListObj]="countriesList"
      (onFormSubmitEmitter)="submitFormListener($event)"
    ></one-day-header>
    <one-day-graph
      *ngIf="showOneDayGraph"
      [covidData]="covidOneDayData"
    ></one-day-graph>
  </mat-tab>
  <mat-tab label="Last week"> Content 3 </mat-tab>
  <mat-tab label="Today"> Content 3 </mat-tab>
</mat-tab-group>
