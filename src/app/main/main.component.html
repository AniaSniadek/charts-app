<mat-tab-group>
  <mat-tab label="Date range"
    ><date-range-header
      [countriesListObj]="countriesList"
      (onFormSubmitEmitter)="submitFormListener($event)"
    ></date-range-header>
    <date-range-graph
      *ngIf="showGraph"
      [noStatus]="noStatus"
      [covidData]="covidData"
    ></date-range-graph>
  </mat-tab>
  <mat-tab label="One day"> Content 2 </mat-tab>
  <mat-tab label="Map"> Content 3 </mat-tab>
</mat-tab-group>
