<div class="one-day-header">
  <form>
    <div class="cointainer">
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [formControl]="dateControl"
          [min]="defaultStartDate"
          [max]="defaultEndDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="cointainer">
      <mat-form-field appearance="outline" class="countries-form-field">
        <mat-label>Choose a country</mat-label>
        <mat-select [formControl]="countriesMultiControl" multiple #matSelect>
          <mat-option>
            <ngx-mat-select-search
              placeholderLabel="Search..."
              noEntriesFoundLabel="No matching country found"
              [formControl]="filteredCountryControl"
            ></ngx-mat-select-search>
          </mat-option>
          <mat-option
            *ngFor="let country of filteredCountries | async"
            [value]="country"
            (onSelectionChange)="onSelectionCountriesChange($event)"
          >
            {{ country }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
