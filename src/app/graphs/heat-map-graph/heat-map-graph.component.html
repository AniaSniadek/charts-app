<ngx-charts-heat-map
  [view]="view"
  [results]="covidDetailsData"
  [scheme]="colorScheme"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [legendPosition]="legendPosition"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  (select)="onSelect($event)"
>
</ngx-charts-heat-map>
